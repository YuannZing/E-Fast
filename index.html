<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">HORIZON AI</div>
            <nav class="nav">
                <ul>
                    <li><a href="#">All Templates</a></li>
                    <li><a href="#">My Projects</a></li>
                    <li><a href="#">Other Pages</a></li>
                    <li><a href="#">Admin Pages</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="chat-header">
                <h2>Chat UI</h2>
                <div class="gpt-selector">
                    <button>GPT-4.0</button>
                    <button>GPT-3.5</button>
                </div>
            </div>

            <div class="chat-area">
                <div class="messages">
                    <!-- Messages will go here -->
                </div>
                <div class="input-container">
                  <label for="input-field" class="input-label">Input Label</label>
                  <div class="input-area">
                    <input type="text" id="input-field" class="input-field" placeholder="Type your message here..." />
                    <button id="submit-btn" class="submit-btn">Submit</button>
                  </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
