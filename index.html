<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="logo">E-FAST AI</div>
        <nav class="nav">
          <ul>
            <li>
              <a href="#"><i class="fas fa-comments"></i> Chat UI</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <div class="chat-header">
          <p>Pages / Chat UI</p>
          <h1>Chat UI</h1>
          <div class="theme-toggle">
            <i class="fas fa-moon"></i>
          </div>
        </div>

        <div class="chat-area">
          <div class="messages">
            <!-- Messages will go here -->
          </div>
          <div class="input-container">
            <div class="input-area">
              <input
                type="text"
                id="input-field"
                class="input-field"
                placeholder="Type your message here..."
              />
              <button id="attachment-btn" class="attachment-btn">
                <i class="fas fa-paperclip"></i>
              </button>
              <button id="submit-btn" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Ambil elemen DOM
      const inputField = document.getElementById("input-field");
      const submitButton = document.getElementById("submit-btn");
      const messagesContainer = document.querySelector(".messages");

      // Fungsi untuk menambah bubble chat
      function addBubble(text, isUser = true) {
        const bubble = document.createElement("div");
        bubble.classList.add(
          "bubble",
          isUser ? "user-bubble" : "response-bubble"
        );
        bubble.textContent = text;
        messagesContainer.appendChild(bubble);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll ke bawah
      }

      // Fungsi untuk menangani submit
      function handleSubmit() {
        const userInput = inputField.value.trim();
        if (userInput) {
          // Tambahkan teks pengguna sebagai bubble
          addBubble(userInput, true);

          // Bersihkan input
          inputField.value = "";

          // Tambahkan respons otomatis (simulasi)
          setTimeout(() => {
            const response = getResponse(userInput);
            addBubble(response, false);
          }, 500); // Simulasi jeda respons
        }
      }

      // Fungsi untuk mendapatkan respons (contoh respons sederhana)
      function getResponse(input) {
        if (input.toLowerCase().includes("halo")) {
          return "Halo! Ada yang bisa saya bantu? ðŸ˜Š";
        }
        return "Terima kasih telah menghubungi! Saya akan membantu Anda.";
      }

      // Tambahkan event listener
      submitButton.addEventListener("click", handleSubmit);

      // Tambahkan event listener untuk "Enter" pada input
      inputField.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleSubmit();
        }
      });
    </script>
  </body>
</html>
