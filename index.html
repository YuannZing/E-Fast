<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loader.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <i class="fas fa-bars" id="toggle-sidebar-btn"></i>
        <div class="logo">
          <span class="logo-text">E-FAST AI</span>
        </div>
        <nav class="nav">
          <ul>
            <li>
              <a href="#"><i class="fas fa-comments"></i><span> Chat UI</span></a>
            </li>
          </ul>
        </nav>
      </div>
      

      <!-- Main content -->
      <div class="main-content">
        <div class="chat-header">
          <p>Pages / Chat UI</p>
          <h1>Chat UI</h1>
          <div
            class="theme-toggle"
            id="theme-toggle"
            role="button"
            tabindex="0"
          >
            <i class="fas fa-moon"></i>
          </div>
        </div>

        <div class="chat-area">
          <div class="messages">
            <!-- Messages will go here -->
          </div>
          <div class="input-container">
            <div class="input-area">
              <div class="input-chat">
                <!-- Area preview file -->
                <div id="file-preview" class="file-preview"></div>

                <!-- Textarea untuk pesan -->
                <textarea
                  class="input-field"
                  placeholder="Type your message here..."
                ></textarea>
              </div>

              <!-- Tombol untuk melampirkan file -->
              <button id="attachment-btn" class="attachment-btn">
                <i class="fas fa-paperclip"></i>
              </button>
              <input
                type="file"
                id="file-input"
                class="file-input"
                accept="image/*,audio/*,.pdf"
                hidden
              />

              <!-- Tombol untuk mengirim pesan -->
              <button id="submit-btn" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tambahkan pustaka marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="tes.js"></script> -->
  </body>
</html>
